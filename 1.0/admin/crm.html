<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM de Leads - DDica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #030712; }
        .font-title { font-family: 'Poppins', sans-serif; }
        .card { background-color: rgba(31, 41, 55, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 0.75rem; padding: 1.5rem; backdrop-filter: blur(10px); }
        .gradient-logo { background: linear-gradient(90deg, #0ea5e9 0%, #10b981 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 50; opacity: 0; visibility: hidden; transition: all .3s; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content { background-color: #1f2937; padding: 2rem; border-radius: 0.5rem; max-width: 600px; width: 90%; transform: scale(0.95); transition: all .3s; max-height: 90vh; overflow-y: auto; }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .form-input { background-color: #374151; border: 1px solid #4b5563; border-radius: 0.375rem; padding: 0.5rem 0.75rem; }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body class="h-full text-gray-200">

    <!-- Tela de Login -->
    <div id="login-screen" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-lg shadow-lg">
            <div class="text-center"><h2 class="text-3xl font-extrabold font-title gradient-logo">DDica - CRM</h2><p class="mt-2 text-gray-400">Acesso restrito à equipe.</p></div>
            <form id="login-form" class="space-y-6">
                <div><label for="username" class="text-sm font-bold text-gray-400 block">Usuário</label><input type="text" id="username" class="w-full p-3 mt-1 text-gray-200 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500" required></div>
                <div><label for="password" class="text-sm font-bold text-gray-400 block">Senha</label><input type="password" id="password" class="w-full p-3 mt-1 text-gray-200 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500" required></div>
                <div><button type="submit" class="w-full px-4 py-3 font-bold text-white bg-sky-600 rounded-md hover:bg-sky-700 transition-colors">Entrar</button></div>
                <p id="login-error" class="text-red-400 text-sm text-center hidden">Usuário ou senha inválidos.</p>
            </form>
        </div>
    </div>

    <!-- Aplicação Principal (CRM) -->
    <div id="main-app" class="hidden">
        <header class="bg-gray-900/80 backdrop-blur-sm shadow-sm sticky top-0 z-20">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold font-title">Dashboard de Leads</h1>
                <div>
                    <button id="add-lead-btn" class="mr-4 px-4 py-2 text-sm font-bold text-white bg-sky-600 rounded-md hover:bg-sky-700 transition-colors">Adicionar Lead</button>
                    <button id="logout-btn" class="text-sm text-gray-400 hover:text-white transition-colors">Sair</button>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-6">
            <!-- Tabela de Leads -->
            <div class="mt-8 card">
                <h2 class="text-lg font-medium text-white mb-4">Leads Recentes</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-300">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-700/50">
                            <tr>
                                <th class="px-6 py-3">Data</th>
                                <th class="px-6 py-3">Nome / Email</th>
                                <th class="px-6 py-3">Origem</th>
                                <th class="px-6 py-3">Status</th>
                            </tr>
                        </thead>
                        <tbody id="leads-table-body">
                            <!-- Linhas serão inseridas aqui pelo JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Detalhes do Lead -->
    <div id="lead-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" class="text-xl font-bold text-white mb-4 font-title"></h2>
            <div id="modal-body" class="text-gray-300 space-y-4"></div>
            <hr class="border-gray-600 my-4">
            <div>
                <label for="lead-status-select" class="text-sm font-bold text-gray-400 block mb-1">Alterar Status</label>
                <select id="lead-status-select" class="w-full form-input"></select>
            </div>
            <div class="mt-4">
                <h3 class="font-bold text-lg font-title text-sky-400 mb-2">Anotações</h3>
                <div id="notes-feed" class="space-y-2 text-sm max-h-40 overflow-y-auto p-2 bg-gray-800/50 rounded-md mb-2"></div>
                <textarea id="new-note-textarea" rows="3" class="w-full form-input text-sm" placeholder="Adicionar anotação..."></textarea>
                <button id="add-note-btn" class="mt-2 px-4 py-2 text-sm font-bold text-white bg-sky-600 rounded-md hover:bg-sky-700">Salvar Anotação</button>
            </div>
            <button id="close-modal-btn" class="mt-6 w-full p-2 bg-gray-600 hover:bg-gray-500 rounded-lg text-white font-semibold transition-colors">Fechar</button>
        </div>
    </div>
    
    <!-- Modal para Adicionar Lead Manualmente -->
    <div id="add-lead-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-xl font-bold text-white mb-4 font-title">Adicionar Novo Lead</h2>
            <form id="add-lead-form" class="space-y-4">
                <div><label for="add-lead-name" class="block text-sm font-bold text-gray-400 mb-1">Nome</label><input type="text" id="add-lead-name" class="w-full form-input" required></div>
                <div><label for="add-lead-email" class="block text-sm font-bold text-gray-400 mb-1">Email</label><input type="email" id="add-lead-email" class="w-full form-input"></div>
                <div><label for="add-lead-phone" class="block text-sm font-bold text-gray-400 mb-1">Telefone</label><input type="tel" id="add-lead-phone" class="w-full form-input"></div>
                <div class="flex gap-4 mt-6">
                    <button type="button" id="cancel-add-lead-btn" class="w-full p-2 bg-gray-600 hover:bg-gray-500 rounded-lg font-semibold transition-colors">Cancelar</button>
                    <button type="submit" class="w-full p-2 bg-sky-600 hover:bg-sky-500 rounded-lg font-semibold transition-colors">Salvar Lead</button>
                </div>
            </form>
        </div>
    </div>


<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, addDoc, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCZfm25qbg6aB1U0W-WitqSwnnEXlNl2VY",
        authDomain: "ddica-b3836.firebaseapp.com",
        projectId: "ddica-b3836",
        storageBucket: "ddica-b3836.appspot.com",
        messagingSenderId: "333827694970",
        appId: "1:333827694970:web:6bcbe566d64de465f636c3",
        measurementId: "G-XJWSFV3EN5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginScreen = document.getElementById('login-screen');
    const mainApp = document.getElementById('main-app');
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');
    const logoutBtn = document.getElementById('logout-btn');
    const leadsTableBody = document.getElementById('leads-table-body');
    let unsubscribeLeads = null;
    const pipelineStages = ["Novo", "Contactado", "Em Negociação", "Convertido", "Perdido"];

    // --- Lógica de Login ---
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = loginForm.username.value;
        const password = loginForm.password.value;
        if (username === 'ddica' && password === 'admin2025') {
            loginScreen.style.display = 'none';
            mainApp.style.display = 'block';
            loginError.classList.add('hidden');
            startApp();
        } else {
            loginError.classList.remove('hidden');
        }
    });

    logoutBtn.addEventListener('click', () => {
        loginScreen.style.display = 'flex';
        mainApp.style.display = 'none';
        loginForm.reset();
        if (unsubscribeLeads) unsubscribeLeads();
    });
    
    // --- Lógica da Aplicação ---
    async function startApp() {
        await signInAnonymously(auth).catch(error => console.error("Erro na autenticação anónima:", error));
        listenForLeads();
    }

    function listenForLeads() {
        const q = query(collection(db, "leads"), orderBy('dataDeCriacao', 'desc'));
        
        unsubscribeLeads = onSnapshot(q, (snapshot) => {
            const leads = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            updateDashboard(leads);
        }, (error) => {
            console.error(`[ERRO] Falha ao ouvir a coleção 'leads': `, error);
            alert(`Ocorreu um erro ao carregar os dados. Verifique as regras de segurança do Firebase e a consola do navegador (F12) para mais detalhes.`);
        });
    }

    function updateDashboard(leads) {
        leadsTableBody.innerHTML = '';
        if (leads.length === 0) {
            leadsTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-gray-400">Nenhum lead encontrado.</td></tr>';
        } else {
            leads.forEach(lead => {
                const row = document.createElement('tr');
                row.className = 'bg-gray-800/50 border-b border-gray-700 hover:bg-gray-700/50 cursor-pointer';
                const status = lead.status || 'Novo';
                const statusColor = {
                    'Novo': 'text-green-400', 'Contactado': 'text-yellow-400', 'Em Negociação': 'text-sky-400',
                    'Convertido': 'text-purple-400', 'Perdido': 'text-red-400'
                }[status] || 'text-gray-400';

                row.innerHTML = `
                    <td class="px-6 py-4">${lead.dataDeCriacao?.toDate().toLocaleDateString('pt-BR') || 'N/A'}</td>
                    <td class="px-6 py-4 font-medium">${lead.nome || lead.email}</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 text-xs font-medium rounded-full bg-sky-900 text-sky-300">${lead.origem || 'Desconhecida'}</span></td>
                    <td class="px-6 py-4 font-semibold ${statusColor}">${status}</td>
                `;
                row.addEventListener('click', () => showLeadDetails(lead));
                leadsTableBody.appendChild(row);
            });
        }
    }

    // --- Lógica do Modal de Detalhes ---
    const leadModal = document.getElementById('lead-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');
    const statusSelect = document.getElementById('lead-status-select');
    const newNoteTextarea = document.getElementById('new-note-textarea');
    const addNoteBtn = document.getElementById('add-note-btn');
    const notesFeed = document.getElementById('notes-feed');
    let currentLead = null;

    document.getElementById('close-modal-btn').addEventListener('click', () => leadModal.classList.remove('active'));
    leadModal.addEventListener('click', (e) => { if (e.target === leadModal) leadModal.classList.remove('active'); });

    statusSelect.innerHTML = pipelineStages.map(s => `<option value="${s}">${s}</option>`).join('');
    statusSelect.addEventListener('change', async () => {
        if (currentLead) {
            const leadRef = doc(db, "leads", currentLead.id);
            await updateDoc(leadRef, { status: statusSelect.value });
        }
    });

    addNoteBtn.addEventListener('click', async () => {
        if (currentLead && newNoteTextarea.value.trim()) {
            const newNote = { texto: newNoteTextarea.value.trim(), data: new Date(), autor: 'Equipe DDica' };
            const leadRef = doc(db, "leads", currentLead.id);
            await updateDoc(leadRef, { anotacoes: arrayUnion(newNote) });
            newNoteTextarea.value = '';
            // Atualiza a view de notas imediatamente
            const updatedLead = {...currentLead, anotacoes: [...(currentLead.anotacoes || []), newNote]};
            showLeadDetails(updatedLead);
        }
    });

    function showLeadDetails(lead) {
        currentLead = lead;
        modalTitle.textContent = `Detalhes de: ${lead.nome || lead.email}`;
        
        let bodyHTML = `<div class="grid grid-cols-2 gap-4 text-sm">
            <p><strong>Email:</strong> ${lead.email || 'N/A'}</p>
            <p><strong>Telefone:</strong> ${lead.telefone || 'N/A'}</p>
            <p><strong>Origem:</strong> ${lead.origem}</p>
            <p><strong>Data:</strong> ${lead.dataDeCriacao.toDate().toLocaleString('pt-BR')}</p>
        </div>`;
        if (lead.triagem) {
            bodyHTML += `<hr class="border-gray-600 my-4"><h3 class="font-bold text-lg font-title text-sky-400">Resultado da Triagem</h3>`;
            bodyHTML += `<p><strong>Perfil:</strong> ${lead.triagem.perfilDiagnosticado}</p>`;
        }
        modalBody.innerHTML = bodyHTML;
        
        statusSelect.value = lead.status || 'Novo';
        
        notesFeed.innerHTML = '';
        if (lead.anotacoes) {
             lead.anotacoes.sort((a,b) => b.data.seconds - a.data.seconds).forEach(note => {
                notesFeed.innerHTML += `<div class="p-2 bg-gray-700/50 rounded-md"><p>${note.texto}</p><p class="text-xs text-gray-400 text-right">${new Date(note.data.seconds * 1000).toLocaleString('pt-BR')}</p></div>`;
            });
        }
        
        leadModal.classList.add('active');
    }

    // --- Lógica do Modal de Adicionar Lead ---
    const addLeadModal = document.getElementById('add-lead-modal');
    const addLeadForm = document.getElementById('add-lead-form');
    
    document.getElementById('add-lead-btn').addEventListener('click', () => {
        addLeadModal.classList.add('active');
    });
    
    document.getElementById('cancel-add-lead-btn').addEventListener('click', () => {
        addLeadModal.classList.remove('active');
        addLeadForm.reset();
    });

    addLeadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const nome = document.getElementById('add-lead-name').value;
        const email = document.getElementById('add-lead-email').value;
        const telefone = document.getElementById('add-lead-phone').value;

        if (!nome) return;

        try {
            await addDoc(collection(db, "leads"), {
                nome, email, telefone,
                dataDeCriacao: serverTimestamp(),
                status: 'Novo',
                origem: 'Manual'
            });
            alert("Lead adicionado com sucesso!");
            addLeadModal.classList.remove('active');
            addLeadForm.reset();
        } catch (error) {
            console.error("Erro ao adicionar lead manual:", error);
            alert("Ocorreu um erro ao adicionar o lead.");
        }
    });

</script>
</body>
</html>
